databaseChangeLog:
  - changeSet:
      id: 000_drop_card_table
      author: lucian
      runAlways: true
      changes:
        - dropTable:
            tableName: card
            ifExists: true
  - changeSet:
      id: 001_create_card_table
      author: lucian
      runAlways: true
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: front
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: back
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 001_insert_initial_cards
      author: lucian
      runAlways: true
      changes:
        - insert:
            tableName: card
            columns:
              - column:
                  name: front
                  value: "Hello"
              - column:
                  name: back
                  value: "Hallo"
        - insert:
            tableName: card
            columns:
              - column:
                  name: front
                  value: "Big"
              - column:
                  name: back
                  value: "Gross"
        - insert:
            tableName: card
            columns:
              - column:
                  name: front
                  value: "Thank you"
              - column:
                  name: back
                  value: "Danke"
        - insert:
            tableName: card
            columns:
              - column:
                  name: front
                  value: "Goodbye"
              - column:
                  name: back
                  value: "auf Wiedersehen"