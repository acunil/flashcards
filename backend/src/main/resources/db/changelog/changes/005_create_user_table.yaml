databaseChangeLog:
  - changeSet:
      id: 005_create_user_table
      author: lucian
      changes:
        - createTable:
            tableName: app_user
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true

  - changeSet:
      id: 005_insert_initial_users
      author: lucian
      changes:
        - insert:
            tableName: app_user
            columns:
              - column:
                  name: id
                  value: "11111111-1111-1111-1111-111111111111"  # fixed UUID for user1
              - column:
                  name: username
                  value: "alice"
              - column:
                  name: is_active
                  valueBoolean: true
        - insert:
            tableName: app_user
            columns:
              - column:
                  name: id
                  value: "22222222-2222-2222-2222-222222222222"  # fixed UUID for user2
              - column:
                  name: username
                  value: "bob"
              - column:
                  name: is_active
                  valueBoolean: true

  # Add user_id to CARD
  - changeSet:
      id: 005_add_user_fk_to_card
      author: lucian
      changes:
        - addColumn:
            ifNotExists: true
            tableName: card
            columns:
              - column:
                  name: user_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: user_id
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_card_user
            onDelete: CASCADE
        - update:
            tableName: card
            columns:
              - column:
                  name: user_id
                  value: "11111111-1111-1111-1111-111111111111"

  # Add user_id to DECK
  - changeSet:
      id: 005_add_user_fk_to_deck
      author: lucian
      changes:
        - addColumn:
            ifNotExists: true
            tableName: deck
            columns:
              - column:
                  name: user_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: deck
            baseColumnNames: user_id
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_deck_user
            onDelete: CASCADE
        - update:
            tableName: deck
            columns:
              - column:
                  name: user_id
                  value: "11111111-1111-1111-1111-111111111111"

  # Add user_id to SUBJECT
  - changeSet:
      id: 005_add_user_fk_to_subject
      author: lucian
      changes:
        - addColumn:
            ifNotExists: true
            tableName: subject
            columns:
              - column:
                  name: user_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: subject
            baseColumnNames: user_id
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_subject_user
            onDelete: CASCADE
        - update:
            tableName: subject
            columns:
              - column:
                  name: user_id
                  value: "11111111-1111-1111-1111-111111111111"

  # Add user_id to CARD_HISTORY
  - changeSet:
      id: 005_add_user_fk_to_card_history
      author: lucian
      changes:
        - addColumn:
            ifNotExists: true
            tableName: card_history
            columns:
              - column:
                  name: user_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: card_history
            baseColumnNames: user_id
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_card_history_user
