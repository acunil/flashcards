  # Make user_id NOT NULL everywhere
  - changeSet:
      id: 005_make_user_id_nonnull
      author: lucian
      changes:
        - addNotNullConstraint:
            tableName: card
            columnName: user_id
            columnDataType: uuid
        - addNotNullConstraint:
            tableName: deck
            columnName: user_id
            columnDataType: uuid
        - addNotNullConstraint:
            tableName: subject
            columnName: user_id
            columnDataType: uuid
        - addNotNullConstraint:
            tableName: card_history
            columnName: user_id
            columnDataType: uuid
