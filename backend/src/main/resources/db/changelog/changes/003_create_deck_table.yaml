databaseChangeLog:
  - changeSet:
      id: 003_create_deck_table
      author: lucian
      changes:
        - createTable:
            tableName: deck
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: cardDeck
            ifNotExists: true
            columns:
              - column:
                  name: deckId
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: cardId
                  type: BIGINT
                  constraints:
                    nullable: false
            primaryKey:
              columnNames: deckId, cardId
        - addForeignKeyConstraint:
            ifNotExists: true
            baseTableName: cardDeck
            baseColumnNames: deckId
            referencedTableName: deck
            referencedColumnNames: id
            constraintName: fkCardDeckDeck
        - addForeignKeyConstraint:
            ifNotExists: true
            baseTableName: cardDeck
            baseColumnNames: cardId
            referencedTableName: card
            referencedColumnNames: id
            constraintName: fkCardDeckCard